<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>人员详情</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body>

<section id="container" class="format ">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading title">
                            <span>人员详情</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="cmxform form-horizontal padding-bot">
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-2 col-sm-2">姓名</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="username" name="username" type="text" placeholder="姓名"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="usertype" class="control-label col-lg-2 col-sm-2">类型</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <select class="form-control" id="usertype">
                                                <option value="">uiho</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="idCard" class="control-label col-lg-2 col-sm-2">身份证</label>
                                        <div class="col-lg-8 col-sm-8">
                                             <input class="form-control " id="idCard" name="idCard" type="text" placeholder="身份证"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="personrank" class="control-label col-lg-2 col-sm-2">政治面貌</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <select class="form-control" id="personrank">
                                                <option value="">群众</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="sexy" class="control-label col-lg-2 col-sm-2">性别</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <select class="form-control" id="sexy">
                                                <option value="">男</option>
                                                <option value="">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="nation" class="control-label col-lg-2 col-sm-2">民族</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <select class="form-control" id="nation">
                                                <option value="">汉</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="phone" class="control-label col-lg-2 col-sm-2">手机</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="phone" name="phone" type="text" placeholder="手机"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="policeNum" class="control-label col-lg-2 col-sm-2">警员编号</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="policeNum" name="policeNum" type="text" placeholder="警员编号"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">职务</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="职务"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="jobrank" class="control-label col-lg-2 col-sm-2">职级</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="jobrank" name="jobrank" type="text" placeholder="职级"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="mobile" class="control-label col-lg-2 col-sm-2">座机电话</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="mobile" name="mobile" type="text" placeholder="座机电话"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="address" class="control-label col-lg-2 col-sm-2">现居地</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="address" name="address" type="text" placeholder="现居地"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="homeAddress" class="control-label col-lg-2 col-sm-2">家庭住址</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="homeAddress" name="homeAddress" type="text" placeholder="家庭住址"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="founder" class="control-label col-lg-2 col-sm-2">创建人</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="founder" name="founder" type="text" placeholder="创建人"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="creattime" class="control-label col-lg-2 col-sm-2">创建时间</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="creattime" name="creattime" type="text" placeholder="创建时间"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="edittime" class="control-label col-lg-2 col-sm-2">修改时间</label>
                                        <div class="col-lg-8 col-sm-8">
                                            <input class="form-control " id="edittime" name="edittime" type="text" placeholder="修改时间"  />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                    	<div class="col-sm-2"></div>
                                        <div class="col-sm-2">
                                            <button class="btn btn-primary btn-block" id="addmanager" type="submit">保存</button>
                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>

</body>
</html>
