<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>值班日志详情</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-reset.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet" />
		<!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
		<link rel="stylesheet" href="css/role.css" />
	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->
			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
							<span>值班日志详情</span>
							<a href="javascript:history.go(-1);" class="btn btn-primary  btn-sm pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
						</header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form " method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">姓名</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" value="张三">
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-3 control-label">月份</label>
									<div class="col-sm-6">
										<select class="form-control">
											<option>一月</option>
											<option>二月</option>
											<option>三月</option>
											<option>四月</option>
											<option>五月</option>
											<option>六月</option>
											<option>七月</option>
											<option>八月</option>
											<option>九月</option>
											<option>十月</option>
											<option>十一月</option>
											<option>十二月</option>
										</select>
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-3 control-label">日期</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" value="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">日志内容</label>
									<div class="col-sm-6">
										<textarea class="wysihtml5 form-control" rows="4"></textarea>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">提交时间</label>
									<div class="col-sm-6">
										<input type="datetime" class="form-control" value="2016-01-01 19:20">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<div class="col-sm-3"></div>
									<div class="col-sm-1">
										<button class="btn btn-primary btn-block">返回</button>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		<!--Core js-->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
	</body>

</html>
