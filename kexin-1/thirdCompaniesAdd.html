<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>新增公司</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/bootstrap-reset.css" rel="stylesheet">
	    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	    <!-- 自己添加的样式文件 -->

	    <!-- Custom styles for this template -->

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
                            <span>新增公司</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form padding-bot" method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">公司名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入公司名称">
									</div>
								</div>
								<div class="form-group m-bottom-no no-border">
									<label class="col-sm-2 control-label">联系人1</label>
									<div class="col-sm-6 m-bot15">
										<input type="datetime" class="form-control" value="请输入联系人">
									</div>
									<div class="col-sm-2">
										<button class="btn btn-block btn-primary">继续添加</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">手机号码</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入联系人手机号码">
									</div>
								</div>
								<div class="form-group m-bottom-no no-border">
									<label class="col-sm-2 control-label">联系人2</label>
									<div class="col-sm-6 m-bot15">
										<input type="datetime" class="form-control" value="请输入联系人">
									</div>
									<div class="col-sm-2">
										<button class="btn btn-block btn-primary">继续添加</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">手机号码</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入联系人手机号码">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">座机号码</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入座机号码">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">联系地址</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入公司联系地址	">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<div class="col-sm-2"></div>
									<div class="col-sm-2">
                                        <button class="btn btn-primary btn-block" id="addmanager" type="submit">保存</button>
                                        <span class="addtip"></span>
                                    </div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		</section>

		<!-- Placed js at the end of the document so the pages load faster -->
