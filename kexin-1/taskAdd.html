<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>新增任务</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-reset.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

		<link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
	 	<link rel="stylesheet" href="css/bootstrap-switch.css" />
	 	
	    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker.css" />
	    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker.css" />

	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
							<span><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;新增任务</span>
							<span></span>
							<a href="javascript:history.go(-1);" class="btn btn-primary pull-right btn-sm"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
						</header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form " method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">任务描述</label>
									<div class="col-sm-6">
										 <textarea class="wysihtml5 form-control" rows="4" placeholder="200字以内"></textarea>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">负责人</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="请输入负责人">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">执行人</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="请输入执行人">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">开始时间</label>
									<div class="col-sm-6">
										<input size="16" type="text" readonly class="form_datetime form-control" placeholder="请选择开始时间">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">结束时间</label>
									<div class="col-sm-6">
										<input size="16" type="text" readonly class="form_datetime form-control" placeholder="请选择结束时间">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<div class="col-sm-5"></div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-sm btn-primary">提交</button>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		<!--Core js-->
		<script src="js/jquery.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
		<script src="js/bootstrap-switch.js"></script>
		<script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>


		<script src="js/advanced-form.js"></script>

		<script src="js/scripts.js"></script>

	</body>

</html>
