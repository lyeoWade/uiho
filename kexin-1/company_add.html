<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>新增单位</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-reset.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		
		<link rel="stylesheet" href="css/new-add-style.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
	</head>

	<body>
		<section class="wrapper m-top0">
			<!-- page start-->
			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
							<span>查看财务消耗</span>
							<span></span>
							<a href="javascript:history.go(-1);" class="btn btn-primary pull-right btn-sm backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
						</header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form padding-bot" method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">单位名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入单位名称（20字以内）">
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-2 control-label">联系人1</label>
									<div class="col-sm-6 m-bot15">
										<input type="text" class="form-control" placeholder="请输入单位联系人">
									</div>
									<div class="col-sm-2 m-bot15">
										<button class="btn btn-block btn-primary">继续添加</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">手机号码</label>
									<div class="col-sm-8">
										<input type="tel" id="phone-1" class="form-control phone-yz" placeholder="请输入11位单位联系人手机号码（选填）">
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-2 control-label">联系人2</label>
									<div class="col-sm-6 m-bot15">
										<input type="text" class="form-control" placeholder="请输入单位联系人">
									</div>
									<div class="col-sm-2 m-bot15">
										<button class="btn btn-block btn-primary">继续添加</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">手机号码</label>
									<div class="col-sm-8">
										<input type="tel" id="phone-2" class="form-control phone-yz" placeholder="请输入11位单位联系人手机号码">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">座机电话</label>
									<div class="col-sm-8">
										<input type="text" id="tel-number" class="form-control" placeholder="请输入单位座机电话（xxx-xxxx-xxxx或者xxxx-xxxxxxx）">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">联系地址</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入单位联系地址（选填）">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">分组</label>
									<div class="col-sm-8">
										<select class="form-control m-bot15">
											<option>分组 1</option>
											<option>分组 2</option>
											<option>分组 3</option>
										</select>
									</div>
								</div>
								<div class="row m-bot15">
									<div class="col-sm-2"></div>
									<div class="col-sm-2">
										<button type="button" class="btn btn-block btn-primary" onclick="submitAdd()">提交</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-5"></div>
									<p id="tip"></p>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>
		<!--Core js-->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function submitAdd(){
				var phoneOne = document.getElementById('phone-1').value;
				var phoneTwo = document.getElementById('phone-2').value;
				var phoneNumber = document.getElementById("tel-number").value;
				var tip = document.getElementById("tip");
				if( phoneOne == "" & phoneTwo == "" & phoneNumber == ""){
					tip.innerHTML = ("提交成功，正在跳转...");
		        	tip.style.color="#1fb5ac";
					return true;
				}else{
					if(phoneOne != ""){
						if(!(/^1(3|4|5|7|8)\d{9}$/.test(phoneOne))){ 
							tip.innerHTML = ("手机号码输入错误，请重新填写");
				        	tip.style.color="#f00";
					        return false; 
					   } 
					}
					if(phoneTwo != ""){
						if(!(/^1(3|4|5|7|8)\d{9}$/.test(phoneTwo))){ 
				        	tip.innerHTML = ("手机号码输入错误，请重新填写");
				        	tip.style.color="#f00";
					        return false; 
					   } 
					}
					if(phoneNumber != ""){
						if(!(/\d{3}-\d{8}|\d{4}-\d{7}/.test(phoneNumber))){ 
				        	tip.innerHTML = ("座机号码输入错误，请重新填写,格式为：xxx-xxxxxxxx或者xxxx-xxxxxxx");
				        	tip.style.color="#f00";
					        return false; 
					   }
					}
					tip.innerHTML = ("提交成功，正在跳转...");
		        	tip.style.color="#1fb5ac";
					return true;
				}
			}
		</script>
	</body>

</html>
