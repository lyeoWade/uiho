<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>公司详情</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/bootstrap-reset.css" rel="stylesheet">
	    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	    <!-- 自己添加的样式文件 -->
	    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
	    <!-- Custom styles for this template -->
	    <link href="css/style.css" rel="stylesheet">
	    <link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
		
	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
                            <span>公司详情</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form padding-bot" method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">公司名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="公司一">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">创建人</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="李四">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">创建时间</label>
									<div class="col-sm-8">
										<input type="datetime" class="form-control" placeholder="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">修改时间</label>
									<div class="col-sm-8">
										<input type="datetime" class="form-control" placeholder="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">状态</label>
									<div class="col-sm-8">
										<select class="form-control">
											<option>启用</option>
											<option>禁用</option>
										</select>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">联系人1</label>
									<div class="col-sm-2">
										<input type="datetime" class="form-control" placeholder="张三">
									</div>
									<div class="col-sm-2">
                                        <div class="radio radio-class">
                                        	<label class="pull-left">
                                            	<input class="pull-left" tabindex="2" type="radio"  name="demo-radio">
                                           		 短信接收人
                                        	</label>
                                        </div>
									</div>
									<label class="col-sm-1 control-label">手机号码</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="1359856424">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">联系人2</label>
									<div class="col-sm-2">
										<input type="datetime" class="form-control" placeholder="李四">
									</div>
									<div class="col-sm-2">
										<div class="radio radio-class">
                                        	<label class="pull-left">
                                            	<input class="pull-left" tabindex="2" type="radio"  name="demo-radio">
                                           		 短信接收人
                                        	</label>
                                        </div>
									</div>
									<label class="col-sm-1 control-label">手机号码</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="13896554585">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">座机号码</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="023-8888-8888">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">联系地址</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="重庆市九龙坡区二郎">
									</div>
								</div>
								<div class="form-group">
                                    <div class="col-sm-offset-2 col-lg-8 col-sm-8">
                                        <button class="btn btn-primary col-sm-3" id="addmanager" type="submit">保存</button>
                                        <span class="addtip"></span>
                                    </div>
                                </div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		</section>

		<!-- Placed js at the end of the document so the pages load faster -->

		<!--Core js-->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
	</body>

</html>
