<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>任务详情</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/bootstrap-reset.css" rel="stylesheet">
	    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	    <!-- 自己添加的样式文件 -->
	    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
	    <!-- Custom styles for this template -->
	    <link href="css/style.css" rel="stylesheet">
	    <link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
                            <span>任务详情</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form " method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">任务描述</label>
									<div class="col-sm-6">
										 <textarea class="wysihtml5 form-control" rows="4"></textarea>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">发布人</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="张三">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">发布时间</label>
									<div class="col-sm-6">
										<input type="datetime" class="form-control" placeholder="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">负责人</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="李四">
									</div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-primary">重新分配</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">执行人</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="王二">
									</div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-primary">重新分配</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">状态</label>
									<div class="col-sm-5">
										<select class="form-control">
											<option>状态 1</option>
											<option>状态 2</option>
											<option>状态 3</option>
										</select>
									</div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-primary">申请暂停</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">开始时间</label>
									<div class="col-sm-6">
										<input type="datetime" class="form-control" placeholder="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">结束时间</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="2016-01-01">
									</div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-primary">申请更改</button>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-3 control-label">日志</label>
									<div class="col-sm-6">
										 <div class="border" rows="4">
										 	<h5 class="btn-block">
										 		<span>张三</span>
										 		<span class="m-left-20">2016-10-26 17:00</span>
										 		<a class="m-left-20" href="">删除</a>
										 	</h5>
									 		<p class="m-left-20">日志内容 日志内容 日志内容 日志内容 日志内容 日志内容</p>
										 </div>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<div class="col-sm-4"></div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-primary">保存</button>
									</div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-info">联系第三方</button>
									</div>
									<div class="col-sm-1">
										<button class="btn btn-block btn-warning">日志新增</button>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		<!--Core js-->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>

	</body>

</html>
