                        <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                    </header>
                    <header class="panel-heading clearfix searchpanel">
                        <div class="pull-left col-sm-7  col-lg-7">
                            <div class="form-group pull-left col-lg-3 col-sm-3">
                                <label for="name" class="control-label col-lg-3 col-sm-3">类型</label>
                                <div class="col-lg-8 col-sm-8">
                                    <select class="form-control input-sm m-bot15" id="sub">
                                        <option value="">未选择</option>
                                        <option value="1">uiho</option>
                                        <option value="2">baidu</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-3 col-sm-3">
                                <label for="name" class="control-label col-lg-3 col-sm-3">月份</label>
                                <div class="col-lg-8 col-sm-8">
                                    <select class="form-control input-sm m-bot15" id="sub">

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<script src="date/date.js"></script>
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript">
window.onload=function()
{
    znsDate('calendar',function(){
        // 名称点击
        var oCalendar=document.getElementById('calendar');
        var oWorkNameListAll=$$('.workNameList');
        oCalendar.onclick=function(ev){
            var oEvent=ev||event;
            var target=oEvent.target||oEvent.srcElement;
            if(target.className=='nowName'){
                var oNowName=$$('.nowName');
                var len=oNowName.length;
                oEvent.cancelBubble=true;
                var oWorkNameList=getByClass(target.parentNode,'workNameList')[0];
                for(var j=0; j<oWorkNameListAll.length; j++){
                    oWorkNameListAll[j].style.display="none";
                }
                oWorkNameList.style.display='block';
            }
        }
       
        document.body.onclick=function(){
            for(var j=0; j<oWorkNameListAll.length; j++){
                oWorkNameListAll[j].style.display="none";
            };
        }
    });
};
</script>
</body>
