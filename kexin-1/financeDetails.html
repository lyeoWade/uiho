<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>财务消耗详情</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-reset.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/new-add-style.css">
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
							<span>财务消耗详情</span>
							<a href="javascript:history.go(-1);" class="btn btn-primary pull-right btn-sm backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
						</header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form padding-bot" method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">公司名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="某某公司">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">月份</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="一月">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">结算日期</label>
									<div class="col-sm-8">
										<input type="datetime" class="form-control" placeholder="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">专线链路</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="专线链路1(100/月)、专线链路2(100/月)、专线链路3(100/月)">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">结账金额（元）</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="10000.00">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">提交人</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="张三">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">提交时间</label>
									<div class="col-sm-8">
										<input type="datetime" class="form-control" placeholder="2016-01-01">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<div class="col-sm-2"></div>
									<div class="col-sm-2">
										<button class="btn btn-block btn-primary">打印</button>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		<!--Core js-->
		<script src="js/jquery.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
		<!--common script init for all pages-->
		<script src="js/scripts.js"></script>

		<script type="text/javascript" src="js/tool.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
	</body>

</html>
