<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>版本管理</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>
<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading title">
                            <span>版本管理</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm">
                                    <div class="form-group ">
                                        <label for="androidMinEnvir" class="control-label col-lg-3 col-sm-3">最新版本号</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="androidMinEnvir" name="androidMinEnvir" type="text" placeholder="最新版本号" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="androidMinVersion" class="control-label col-lg-3 col-sm-3">最新版本描述</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" id="androidUpdateNote" name="androidUpdateNote"  placeholder="最新版本描述" ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="androidNewVersionUrl" class="control-label col-lg-3 col-sm-3">最新版本地址</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="androidNewVersionUrl" name="androidNewVersionUrl" type="text" placeholder="最新版本地址"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="iosMinEnvir" class="control-label col-lg-3 col-sm-3">最新版本运行环境</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="iosMinEnvir" name="iosMinEnvir" type="text" placeholder="最新版本运行环境" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label for="iosMinVersion" class="control-label col-lg-3 col-sm-3">最小可用版本号</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="iosMinVersion" name="iosMinVersion" type="text" placeholder="最小可用版本号"  />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="versionEdit" type="button">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>


<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/versionEdit.js"></script>
</body>
</html>
