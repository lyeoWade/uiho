<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>单位详情</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/bootstrap-reset.css" rel="stylesheet">
	    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	    <!-- 自己添加的样式文件 -->
	    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
	    <!-- Custom styles for this template -->
	    <link href="css/style.css" rel="stylesheet">
	    <link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
                            <span>单位详情</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form padding-bot" method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">单位名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="单位1">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">创建人</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="张三">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">创建时间</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="2016-10-21 18:21">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">修改时间</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="2016-10-21 18:21">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">状态</label>
									<div class="col-sm-8">
										<select class="form-control">
											<option>启用</option>
											<option>不启用</option>
										</select>
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-2 control-label">联系人1</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="张三">
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-2 control-label">联系电话</label>
									<div class="col-sm-8">
										<input type="text" id="phone-1" class="form-control" placeholder="15223935684">
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-2 control-label">联系人2</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="张三">
									</div>
								</div>
								<div class="form-group no-border">
									<label class="col-sm-2 control-label">联系电话</label>
									<div class="col-sm-8">
										<input type="text" id="phone-2" class="form-control" placeholder="15223935684">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">座机电话</label>
									<div class="col-sm-8">
										<input type="text" id="tel-number" class="form-control" placeholder="023-8754-5245">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">联系地址</label>
									<div class="col-sm-8">
										<input type="datetime" class="form-control" placeholder="重庆市">
									</div>
								</div>
								<div class="form-group">
                                    <div class="col-sm-offset-2 col-lg-6 col-sm-6">
                                        <button class="btn btn-primary col-sm-2" id="addmanager" type="submit" onclick="submitAdd()">保存</button>
                                        <span class="addtip" id="tip"></span>
                                    </div>
                                </div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		<!--Core js-->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
		<script type="text/javascript">
			function submitAdd(){
				var phoneOne = document.getElementById('phone-1').value;
				var phoneTwo = document.getElementById('phone-2').value;
				var phoneNumber = document.getElementById("tel-number").value;
				var tip = document.getElementById("tip");
				if( phoneOne == "" & phoneTwo == "" & phoneNumber == ""){
					tip.innerHTML = ("提交成功，正在跳转...");
		        	tip.style.color="#1fb5ac";
					return true;
				}else{
					if(phoneOne != ""){
						if(!(/^1(3|4|5|7|8)\d{9}$/.test(phoneOne))){ 
							tip.innerHTML = ("手机号码输入错误，请重新填写");
				        	tip.style.color="#f00";
					        return false; 
					   } 
					}
					if(phoneTwo != ""){
						if(!(/^1(3|4|5|7|8)\d{9}$/.test(phoneTwo))){ 
				        	tip.innerHTML = ("手机号码输入错误，请重新填写");
				        	tip.style.color="#f00";
					        return false; 
					   } 
					}
					if(phoneNumber != ""){
						if(!(/\d{3}-\d{8}|\d{4}-\d{7}/.test(phoneNumber))){ 
				        	tip.innerHTML = ("座机号码输入错误，请重新填写,格式为：xxx-xxxxxxxx或者xxxx-xxxxxxx");
				        	tip.style.color="#f00";
					        return false; 
					   }
					}
					tip.innerHTML = ("提交成功，正在跳转...");
		        	tip.style.color="#1fb5ac";
					return true;
				}
			}
		</script>
	</body>

</html>
