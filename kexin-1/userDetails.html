<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="images/favicon.png">

		<title>用户详情</title>

		<!--Core CSS -->
		<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/bootstrap-reset.css" rel="stylesheet">
	    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	    <!-- 自己添加的样式文件 -->
	    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
	    <!-- Custom styles for this template -->
	    <link href="css/style.css" rel="stylesheet">
	    <link href="css/style-responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/role.css" />
	</head>

	<body>

		<section class="wrapper m-top0">
			<!-- page start-->

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading title">
							<span>用户详情</span>
							<a href="javascript:history.go(-1);" class="btn btn-primary btn-sm pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
						</header>
						<div class="panel-body">
							<form class="form-horizontal bucket-form padding-bot" method="get">
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">姓名</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="张三">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">身份证号</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="500242199602158457">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">所属单位</label>
									<div class="col-sm-8">
										<select class="form-control">
											<option>单位1</option>
											<option>单位2</option>
										</select>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">手机号码</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="1522393551">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">是否为领导	</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="否">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">注册时间</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="2016-10-21 18:21">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">修改时间</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="2016-10-21 18:21">
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<label class="col-sm-2 control-label">状态</label>
									<div class="col-sm-8">
										<select class="form-control">
											<option>启用</option>
											<option>不启用</option>
										</select>
									</div>
								</div>
								<div class="form-group m-bot15 no-border">
									<div class="col-sm-2"></div>
									<div class="col-sm-2">
										<button class="btn btn-block btn-primary">保存</button>
									</div>
									<div class="col-sm-2">
										<button class="btn btn-block btn-info">角色分配</button>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
			<!-- page end-->
		</section>

		<!--Core js-->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="bs3/js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>

</html>
