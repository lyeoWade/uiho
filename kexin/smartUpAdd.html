    <meta charset="utf-8">

    <link rel="shortcut icon" href="images/favicon.png">

    <title>新增设备</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自己添加的样式文件 -->

<body>

<section id="container" class="format ">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading title">
                            <span>新增设备</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="cmxform form-horizontal " id="signupForm" >
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">类型</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control">
                                                <option value="">uiho</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">厂家品牌</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="job" name="job" type="text" placeholder="厂家品牌"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">型号</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="型号"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">购买日期</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="购买日期"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="mobile" class="control-label col-lg-2 col-sm-2">所属单位</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control">
                                                <option value="">uiho</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">接收人</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="接收人"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">接收日期</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="接收日期"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">手机号码</label>
                                        <div class="col-lg-4 col-sm-4">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="手机号码"  />
                                        </div>
                                        <div class="col-lg-2 col-sm-2">
                                            <button class="form-control btn-primary " id="job" name="job" >获取验证码</button>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-2 col-sm-2">验证码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="验证码"  />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">

                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
