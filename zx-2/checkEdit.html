<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>考勤详情</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>
<body>
<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading title">
                            <span>考勤详情</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="cmxform form-horizontal " id="signupForm" >
                                    
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">人员姓名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="text" placeholder="人员姓名" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">考勤日期</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="text" placeholder="考勤日期" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">开始上班时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="text" placeholder="开始上班时间" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">结束上班时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="text" placeholder="结束上班时间" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control">
                                                <option>正常</option>
                                                <option>请假</option>
                                                <option>缺勤</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">请假说明</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" placeholder="请假说明" ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">队长是否同意</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="checkbox"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">拒绝或同意理由</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" placeholder="拒绝或同意理由" ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">是否重新指派当日任务</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="checkbox"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">当日任务重新执行人</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input type="text" placeholder="当日任务重新执行人" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="addmanager" type="submit">保存</button>
                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<div id="MapWrapBox">
        
    </div>
<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/mapAdd.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript">
window.onload=function(){
   var m=new MapAdd();
};
</script>
</body>
</html>
