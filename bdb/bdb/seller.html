<script type="text/javascript">
	var oBtn=document.getElementsByClassName('sellWrapTab')[0].getElementsByTagName('a');
	var oWrap=document.getElementsByClassName('com-list');
	var seeLocation=document.getElementById('seeLocation');

	for(var i=0; i<oBtn.length; i++){
		oBtn[i].index=i;
		oBtn[i].addEventListener('touchend',function(){
			for(var i=0; i<oBtn.length; i++){
				oBtn[i].className='';
				oWrap[i].style.display='none';
			}
			this.className='active';
			oWrap[this.index].style.display='block';
		},false);
	};
	seeLocation.addEventListener('touchend',function(){
		for(var i=0; i<oBtn.length; i++){
			oBtn[i].className='';
			oWrap[i].style.display='none';
		}
		oBtn[oBtn.length-1].className='active';
		oWrap[oBtn.length-1].style.display='block';
	});
	$(function(){
		$('.touchendTel').on('touchend',function(){
			$(this).attr('tel','13788888888')
		});
	});
</script>
