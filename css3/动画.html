<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{ margin: 0; padding: 0;  }
		img:hover{  
				animation: rotates 2s infinite linear;
				-webkit-animation: rotates 2s infinite linear;
		  }
		@keyframes rotates{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="">
		<img src="3.jpg">
	</div>
</body>
</html>
