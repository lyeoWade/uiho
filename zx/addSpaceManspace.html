<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>新增场地</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <style type="text/css">
   
    </style>
</head>

<body style="height: 800px;position: relative;">
<div class="hiddenss"></div>
<section id="container" class="format" style="overflow-y: auto;">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">场地管理</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">场地管理</a></li>
                                <li><a href="">新增场地</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增场地
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                
                                    <div class="form-group ">
                                        <label for="spacename" class="control-label col-lg-3 col-sm-3">场地名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " placeholder="场地名称" id="spacename" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="area" class="control-label col-lg-3 col-sm-3">区域</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " placeholder="区域" id="area" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="subject" class="control-label col-lg-3 col-sm-3">科目</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="subject">
                                                <option value="2">科目二</option>
                                                <option value="3">科目三</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="spacedesc" class="control-label col-lg-3 col-sm-3">场地描述</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control"  placeholder="场地描述" id="spacedesc" name="spacedesc" ></textarea>
                                        </div>
                                    </div>
                                    <div id="filewarp">
                                        <div class="form-group ">
                                            <label for="phone" class="control-label col-lg-3 col-sm-3">封面图</label>
                                            <div class="col-lg-6 col-sm-6">
                                                <input type="file" id="fileInput" name="fileInput" class="form-control fileInput">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-warning col-sm-2" type="button" id="addbanner">新增</button>
                                            <button class="btn btn-primary col-sm-3 col-md-offset-1 col-sm-offset-1" type="button" id="upload">上传</button>
                                        </div>
                                    </div>
                                    
                                    <div id="thumbnail">
                                        <div class="form-group ">
                                            <label for="thumbnail" class="control-label col-lg-3 col-sm-3"><!-- 缩略图 --></label>
                                            <div class="col-lg-8 col-sm-8">
                                                <div id="oldthumb"></div>
                                                <div id="thumbs"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="addSpace" type="button">提交</button>
                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script><!-- 
<script type="text/javascript" src="js/bannerinit.js"></script> -->
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/addSpaceManspace.js"></script>
</body>
</html>
