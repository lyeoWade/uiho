<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>评论详情</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">评论管理</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">评论管理</a></li>
                                <li class="active">评论详情</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            评论详情
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-3 col-sm-3">评价人</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="username" name="username" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="commentfor" class="control-label col-lg-3 col-sm-3">评价对象</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="commentfor" name="commentfor" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="commentcontent" class="control-label col-lg-3 col-sm-3">评价内容</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea  class="form-control " disabled="" id="commentcontent"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="commentrank" class="control-label col-lg-3 col-sm-3">评论星级</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <strong class="rating">
                                                <span class="star"></span>
                                                <span class="star"></span>
                                                <span class="star"></span>
                                                <span class="star"></span>
                                                <span class="star"></span>
                                            </strong>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="commenttime" class="control-label col-lg-3 col-sm-3">评论时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="commenttime" name="commenttime" type="text" value="" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" type="button">返回</button>
                                           <button class="btn btn-warning col-sm-3 pull-right" type="button">删除评论</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>

<!--this page script-->
<script src="js/validation-init.js"></script>
<script type="text/javascript" src="js/ifreamHeight.js"></script>
</body>
</html>
