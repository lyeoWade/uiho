<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增单位管理员</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading title">
                            <span>新增单位管理员</span>
                            <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="cmxform form-horizontal " id="signupForm" >
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-3 col-sm-3">所属单位</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control">
                                                <option value="">uiho</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-3 col-sm-3">所属部门</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control">
                                                <option value="">打杂部</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">真实姓名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="真实姓名"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">手机号码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="手机号码"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">登录密码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="登录密码"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">座机电话</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="座机电话"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">性别</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="性别"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">职位</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="职位"  />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="job" class="control-label col-lg-3 col-sm-3">头像</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="job" name="job" type="text" placeholder="头像"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="addmanager" type="submit">保存</button>
                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
