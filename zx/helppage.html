<html lang="en">
<head>

    <title>查看帮助</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <style type="text/css">
        .hList{

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading title">
                            <span>查看帮助</span> 
                            <a href="javascript:;" class="btn btn-info btn-sm backpage" id="addhelp"><i class="fa  fa-plus-circle" id=""></i>&nbsp;&nbsp;新增</a>

                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="cmxform form-horizontal " id="signupForm" >
                                    <div class="hList">
                                        <div class="form-group ">
                                            <label for="realname" class="control-label col-lg-3 col-sm-3">问题描述</label>
                                            <div class="col-lg-6 col-sm-6">

                                        </div>

                                            <div class="col-lg-6 col-sm-6">
                                                <textarea class="form-control" placeholder="回答内容"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                                <button class="btn btn-primary col-sm-3" id="addmanager" type="submit">保存</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>

                </div>\
