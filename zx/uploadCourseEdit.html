<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>上传课程详情</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">上传课程详情</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">课程管理</a></li>
                                <li class="active">课程详情</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            课程详情
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-3 col-sm-3">教练名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="username" name="username" type="text" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="pushtime" class="control-label col-lg-3 col-sm-3">发布时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                           <input id="selectdate" name="selectdate" placeholder="选择日期" class="form-control " onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Appli" class="control-label col-lg-3 col-sm-3">上传时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="Appli" name="Appli" type="text" value="" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Hours" class="control-label col-lg-3 col-sm-3">学时时段</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="Hours" name="Hours" type="text" value="" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="phone" class="control-label col-lg-3 col-sm-3">手机号码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="phone" name="phone" type="text" value="13688888888" disabled/>
                                        </div>
                                    </div>
                                    
                                     <div class="form-group ">
                                        <label for="drivingtype" class="control-label col-lg-3 col-sm-3">驾照类型</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="drivingtype" disabled="">
                                                <option>C1</option>
                                                <option>C2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="subject" class="control-label col-lg-3 col-sm-3">科目</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="subject" disabled="">
                                                <option>科目一</option>
                                                <option>科目二</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="siteinfo" class="control-label col-lg-3 col-sm-3">场地信息</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="siteinfo" name="siteinfo" type="text" value="大石坝" disabled />
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="form-group ">
                                        <label for="handle" class="control-label col-lg-3 col-sm-3">发布状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="handle" disabled="">
                                                <option>未发布</option>
                                                <option>已发布</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" type="submit">保存</button>
                                           
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>

<!--this page script-->
<script src="js/validation-init.js"></script>

<script type="text/javascript" src="js/laydate.js"></script>
<script type="text/javascript">
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
    }();
</script>
</body>
</html>
