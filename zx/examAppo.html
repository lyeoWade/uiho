<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="ThemeBucket">

    <title>考试预约管理</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">

    <link href="css/table-responsive.css" rel="stylesheet" />

<body style="height: 1065px;">
<div class="hiddenss"></div>
<section id="container" class="format"  style="overflow-y: auto;">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">

            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">考试预约管理</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">考试预约管理</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        <!-- page start-->
        <div class="row">
            <div class="col-sm-12 table-set">
                <section class="panel">
                    <header class="panel-heading">
                        考试预约列表
                        <div class="pull-right">
                            <select class="form-control input-sm m-bot15" id="selectNum">
                                <option value="1">每页 10 条</option>
                                <option value="2">每页 20 条</option>
                                <option value="3">每页 50 条</option>
                                <option value="100">每页 100 条</option>
                            </select>

                         </div>
                    </header>
                    <header class="panel-heading clearfix searchpanel">
                        <div class="pull-left col-sm-11  col-lg-11">
                            <div class="form-group pull-left col-lg-2 col-sm-2">
                                <label for="disabledState" class="control-label col-lg-3 col-sm-3">状态</label>
                                <div class="col-lg-8 col-sm-8">
                                    <select class="form-control input-sm m-bot15" id="disabledState">
                                        <option value="">全部</option>
                                        <option value="1">已预约</option>
                                        <option value="2">已处理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-2 col-sm-2">
                                <label for="ralename" class="control-label col-lg-3 col-sm-3">姓名</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input class="form-control " id="ralename" name="ralename" type="text" placeholder="姓名" />
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-2 col-sm-2">
                                <label for="mobile" class="control-label col-lg-3 col-sm-3">电话</label>
                                <div class="col-lg-8 col-sm-9">
                                    <input class="form-control " id="mobile" name="mobile" type="text" placeholder="联系电话" />
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-3 col-sm-3">
                                <label for="card" class="control-label col-lg-3 col-sm-3"style="text-align: center;">身份证</label>
                                <div class="col-lg-8 col-sm-9">
                                    <input class="form-control " id="card" name="card" type="text" placeholder="身份证" />
                                </div>
                            </div>
                            <!-- <div class="form-group pull-left col-lg-3 col-sm-3">
                                <label for="beginTime" class="control-label col-lg-3 col-sm-4" style="text-align: center;">开始日期</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input id="beginTime" name="beginTime" placeholder="考试开始日期" class="form-control " onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-3 col-sm-3">
                                <label for="endTime" class="control-label col-lg-3 col-sm-4" style="text-align: center;">结束日期</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input id="beginTime" name="endTime" placeholder="考试结束日期" class="form-control " onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                </div>
                            </div> -->
                          
                        </div>
                        <div class="pull-right">
                            <input type="button" class="btn btn-success" id="SelectQueryBtn" value="查询">
                        </div>
                    </header>
                    <div class="panel-body">
                        <section id="unseen">
                            <table class="table table-bordered table-striped table-condensed">
                                <thead class="thead">
                                    <tr>
                                        <th><i class=""></i>姓名</th>
                                        <th><i class="fa fa-mobile-phone"></i>身份证</th>
                                        <th>地址</th>
                                        <th>驾照类型</th>
                                        <th>科目</th>
                                        <th>联系方式</th>
                                        <th><i class="fa fa-star-half-empty"></i>状态</th>
                                        <th><i class="fa fa-clock-o"></i>期望考试日期</th>
                                        <th><i class="fa fa-wrench"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    
                                </tbody>
                            </table>
                        </section>
                        <div class="box-footer clearfix" id="pagination">
                        </div>
                    </div>

                </section>
            </div>
        </div>
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>
<script src="js/bootstrap-switch.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>
<script type="text/javascript" src="js/laydate.js"></script>
<script type="text/javascript">
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
    }();
</script>
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/examAppo.js"></script>
</body>
</html>
