                                        <div class="col-lg-6 col-sm-6">

                                    </div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">地图名称</label>

                                        </div>
                                    </div>
                                    <div class="form-group ">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">

                                    <div class="form-group ">

                                            <input type="text" class="form-control" placeholder="创建时间" name="">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realname" class="control-label col-lg-2 col-sm-2">修改时间</label>

                                    </div>
