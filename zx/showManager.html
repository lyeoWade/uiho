<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>管理员管理</title>

<body>

<section id="container" class="format" >
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-sm-12 table-set">
                <section class="panel">
                    <header class="panel-heading title">
                        <span>管理员列表</span>
                        <a href="javascript:history.go(-1);" class="btn btn-primary pull-right backpage"><i class="fa  fa-chevron-circle-left"></i>&nbsp;&nbsp;返回上一页</a>
                    </header>
                    <header class="panel-heading clearfix searchpanel">
                        <div class="pull-left col-lg-11 col-sm-11">
                            <div class="form-group pull-left col-lg-4 col-sm-3">
                                <label for="password" class="control-label col-lg-2 col-sm-2">状态</label>
                                <div class="col-lg-8 col-sm-8">
                                    <select class="form-control " id="isEnable">
                                        <option value="">所有状态</option>
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-4 col-sm-3">
                                <label for="password" class="control-label col-lg-3 col-sm-3">真实姓名</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input type="text" class="form-control" placeholder="真实姓名"  name="">
                                </div>
                            </div>
                        </div>

                        
                        <div class="pull-right">
                            <input type="button" class="btn btn-success" id="SelectQueryBtn" value="查询">
                        </div>
                    </header>
                    <div class="panel-body">
                        <section id="unseen">
                            <table class="table table-bordered table-striped table-condensed">
                                <thead class="thead">
                                    <tr>
                                        <th class="numeric">职位</th>
                                        <th>真实姓名</th>
                                        <th><i class="fa  fa-mobile-phone"></i>手机号码</th>
                                        <th><i class="fa  fa-phone"></i>电话</th>
                                        <th class="numeric"><i class="fa fa-clock-o"></i>最后登录时间</th>
                                        <th class="numeric"><i class="fa fa-clock-o"></i>创建时间</th>
                                        <th id="userstatuss"><i class="fa fa-star-half-empty"></i>状态</th>
                                        <th id="handle"><i class="fa fa-wrench"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr>
                                        <td>打杂的</td>
                                        <td>王三</td>
                                        <td>18766666666</td>
                                        <td>023-56456852</td>
                                        <td>1255554</td>
                                        <td>35456743</td>
                                        <td>未启用</td>
                                        <td>
                                            <a href="powerEdit.html" class="btn btn-primary btn-sm">分配系统管理员角色权限&nbsp;&nbsp;<i class="fa  fa-chevron-circle-right"></i></a>
                                            <div class="btn-group">
                                                <a href="managerEdit.html" class="btn btn-primary btn-sm">编辑&nbsp;&nbsp;<i class="fa  fa-chevron-circle-right"></i></a>
                                                <a href="javascript:;" class="btn btn-warning btn-sm deleteChildPro"><i class="fa fa-times"></i>&nbsp;&nbsp;删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                        <div class="box-footer clearfix" id="pagination">
                        </div>
                    </div>

                </section>
            </div>
        </div>

        </section>

<script type="text/javascript" src="js/tool.js"></script>
