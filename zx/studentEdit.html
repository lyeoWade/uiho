<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>学员信息</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">学员信息</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">学员管理</a></li>
                                <li class="active">学员信息</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            学员信息
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-3 col-sm-3">真实姓名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="username" name="username" type="text" disabled />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label for="phone" class="control-label col-lg-3 col-sm-3">手机号码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="phone" name="phone" type="text" value="13688888888" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="idcard" class="control-label col-lg-3 col-sm-3">身份证</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="idcard" name="idcard" type="text" value="52221588888888888888" disabled />
                                        </div>
                                    </div>
                                     <div class="form-group ">
                                        <label for="idcardtype" class="control-label col-lg-3 col-sm-3">驾照类型</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="idcardtype" disabled>
                                                <option value="1">C1</option>
                                                <option value="2">C2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="address" class="control-label col-lg-3 col-sm-3">家庭住址</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="address" name="address" type="text"  disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="loginTime" class="control-label col-lg-3 col-sm-3">最近登陆时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " disabled id="loginTime" name="loginTime" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="sex" class="control-label col-lg-3 col-sm-3">性别</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="sex" disabled>
                                                <option value="1">男</option>
                                                <option value="2">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="bzj" class="control-label col-lg-3 col-sm-3">保证金余额</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="bzj" name="bzj" type="text" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="examFee" class="control-label col-lg-3 col-sm-3">考试费用余额</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="examFee" name="examFee" type="text" disabled />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label for="yue" class="control-label col-lg-3 col-sm-3">是否通过保证金全额付款</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <div class="square-green mr90 single-row pull-left">
                                                <div class="checkbox " style="padding-left: 0;position:relative;">
                                                    <input id="yue" type="checkbox" >
                                                    <label for="yue" style="position: absolute; left: 35px; top: 9px; width:120px;">保证金支付</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="" class="control-label col-lg-3 col-sm-3">科目考试通过状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <div class="square-green single-row pull-left mr100">
                                                <div class="checkbox " style="padding-left: 0;">
                                                    <input id="throghtstatus1" class="chckedstyle" type="checkbox" style="">
                                                    <label for="throghtstatus1" style="position: absolute; left: 48px; top: 9px;">科目一</label>
                                                </div>
                                            </div>
                                            <div class="square-green single-row pull-left mr100">
                                                <div class="checkbox " style="padding-left: 0;">
                                                    <input id="throghtstatus2" type="checkbox" class="chckedstyle" style="left:0">
                                                    <label for="throghtstatus2" style="position: absolute; left: 168px; top: 9px;">科目二</label>
                                                </div>
                                            </div>
                                            <div class="square-green single-row pull-left mr100">
                                                <div class="checkbox " style="padding-left: 0;">
                                                    <input id="throghtstatus3" type="checkbox" class="chckedstyle">
                                                    <label for="throghtstatus3" style="position: absolute; left: 292px; top: 9px;">科目三</label>
                                                </div>
                                            </div>
                                            <div class="square-green single-row pull-left ">
                                                <div class="checkbox " style="padding-left: 0;">
                                                    <input id="throghtstatus4" type="checkbox" class="chckedstyle" style="">
                                                    <label for="throghtstatus4" style="position: absolute; left: 412px; top: 9px;">科目四</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="subBTime" class="control-label col-lg-3 col-sm-3">科目2用时、花费记录</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " value="总计12课时,总花费960元" id="subBTime" name="subBTime" disabled type="text" />
                                        </div>
                                    </div>
                                   
                                    <div class="form-group ">
                                        <label for="subCTime" class="control-label col-lg-3 col-sm-3">科目3用时、花费记录</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="subCTime" name="subCTime" type="text" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="isRecommend" class="control-label col-lg-3 col-sm-3">是否推荐</label>
                                        <div class="col-lg-6 col-sm-6">
                                           <select class="form-control" id="isRecommend">
                                                <option value="0">不推荐</option>
                                                <option value="2">科目二</option>
                                                <option value="3">科目三</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label for="" class="control-label col-lg-3 col-sm-3">头像</label>
                                        <div class="col-lg-6 col-sm-6" id="avatar">
                                            <img src="images/lock_thumb.jpg">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="updateStudent" type="button">保存</button>
                                           <span class="addtip"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>

<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/studentEdit.js"></script>

</body>
</html>
