<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>爱车服务信息</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">爱车服务信息</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">爱车服务列表</a></li>
                                <li class="active">爱车服务信息</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            爱车服务信息
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" >
                                    <div class="form-group ">
                                        <label for="title" class="control-label col-lg-3 col-sm-3">标题</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="title" name="title" type="text" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-3 col-sm-3">用户姓名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="username" name="username" type="text" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="phone" class="control-label col-lg-3 col-sm-3">用户电话</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="phone" name="phone" type="text" value="13688888888" disabled/>
                                        </div>
                                    </div>
                                    
                                     <div class="form-group ">
                                        <label for="model" class="control-label col-lg-3 col-sm-3">型号</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="model" name="model" type="text" disabled/>
                                        </div>
                                    </div>
                                     <div class="form-group ">
                                        <label for="text" class="control-label col-lg-3 col-sm-3">信息文本内容</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" id="text" disabled></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Appli" class="control-label col-lg-3 col-sm-3">提交时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="Appli" name="Appli" type="text" value="" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="handle" class="control-label col-lg-3 col-sm-3">处理状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="handle" disabled>
                                                <option value="0">未处理</option>
                                                <option value="1">已处理</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <a href="javascript:history.go(-1);" class="btn btn-primary col-sm-3" type="button">返回</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/carServiceEdit.js"></script>
</body>
</html>
