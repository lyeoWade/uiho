<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>学员报名详情</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">学员报名详情</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">学员报名管理</a></li>
                                <li class="active">学员报名详情</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            学员报名详情
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-3 col-sm-3">学员姓名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="username" name="username" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="phone" class="control-label col-lg-3 col-sm-3">手机号码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="phone" name="phone" type="text" value="13688888888" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Appli" class="control-label col-lg-3 col-sm-3">申请时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="Appli" name="Appli" type="text" value="" />
                                        </div>
                                    </div>
                                     <div class="form-group ">
                                        <label for="drivingtype" class="control-label col-lg-3 col-sm-3">驾照类型</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="drivingtype" disabled="">
                                                <option>C1</option>
                                                <option>C2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="idcard" class="control-label col-lg-3 col-sm-3">证件号码</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="idcard" name="idcard" type="text" value="5110231998101452135" disabled />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label for="address" class="control-label col-lg-3 col-sm-3">家庭住址</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="address" name="address" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="handle" class="control-label col-lg-3 col-sm-3">处理状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="handle">
                                                <option>未处理</option>
                                                <option>已处理</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" type="submit">保存</button>
                                           
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>

<!--this page script-->
<script src="js/validation-init.js"></script>
<script type="text/javascript" src="js/ifreamHeight.js"></script>
</body>
</html>
