<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>新增系统权限</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body>
<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            系统权限详情
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    <div class="form-group ">
                                        <label for="title" class="control-label col-lg-2 col-sm-2">权限类型</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " placeholder="权限类型"  id="title" name="title" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">权限名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " placeholder="权限名称"  id="title" name="title" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">具体权限</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " placeholder="具体权限"  id="title" name="title" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">权限描述</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" placeholder="权限描述"  id="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">菜单选择</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="title" name="title" type="text" placeholder="菜单选择" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">创建人</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="title" name="title" type="text" placeholder="创建人" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">创建时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="title" name="title" type="text" placeholder="创建时间" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">修改时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="title" name="title" type="text" placeholder="修改时间" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">启动状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="title" name="title" type="text" placeholder="启动状态" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2 col-sm-2">菜单名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                             <input class="form-control " id="title" name="title" type="text" placeholder="菜单名称" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" type="submit">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>



</body>
</html>
