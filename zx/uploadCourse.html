<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>课程管理</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!--responsive table-->
    <link href="css/table-responsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap-switch.css" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
    <!-- Custom styles for this template --> 
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>
<body>
<section id="container" class="format" >
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">教练管理</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">教练管理</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        <!-- page start-->
        <div class="row">
            <div class="col-sm-12 table-set">
                <section class="panel">
                    <header class="panel-heading">
                        <span id="titles"></span>
                        <div class="pull-right">
                            <select class="form-control input-sm m-bot15" id="selectNum">
                                <option value="10">每页 10 条</option>
                                <option value="20">每页 20 条</option>
                                <option value="50">每页 50 条</option>
                                <option value="100">每页 100 条</option>
                            </select>

                         </div>
                    </header>
                    <header class="panel-heading clearfix searchpanel">
                        <div class="pull-left col-sm-11  col-lg-11">
                        
                            <div class="form-group pull-left col-lg-4 col-sm-3">
                                <label for="selectdate" class="control-label col-lg-1 col-sm-2">状态</label>
                                <div class="col-lg-8 col-sm-8">
                                    <select class="form-control input-sm m-bot15" id="courseStatus">
                                        <option value="">全部状态</option>
                                        <option value="1">已预约</option>
                                        <option value="0">未预约</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-4 col-sm-4">
                                <label for="beginTime" class="control-label col-lg-2 col-sm-3">开始日期</label>
                               <div class="col-lg-8 col-sm-8">
                                    <input id="beginTime" name="beginTime" placeholder="开始时间" class="form-control " onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                            </div>
                            <div class="form-group pull-left col-lg-4 col-sm-4">
                                <label for="selectdate" class="control-label col-lg-2 col-sm-3">结束日期</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input id="endTime" name="endTime" placeholder="结束时间" class="form-control" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                </div>
                            </div>      
                        </div>
                        <div class="pull-right">
                            <input type="button" class="btn btn-success" id="SelectQueryBtn" value="查询">
                        </div>
                    </header>
                    <div class="panel-body">
                        <section id="unseen">
                            <table class="table table-bordered table-striped table-condensed">
                                <thead class="thead">
                                    <tr>
                                        <th></th>
                                        <th>序号</th>
                                        <th class="numeric"><i class="fa fa-clock-o"></i>上传时间</th>
                                        <th><i class=""></i>场地名称</th>
                                        <th><i class=""></i>驾照类型</th>
                                        <th><i class=""></i>科目</th>
                                        <th><i class="fa fa-clock-o"></i>上课时段</th>
                                        <th><i class="fa fa-clock-o"></i>上课日期</th>
                                        <th><i class="fa fa-clock-o"></i>上课开始时间</th>
                                        <th><i class="fa fa-clock-o"></i>上课结束时间</th>
                                        <th class="numeric"><i class="fa fa-star-half-empty"></i>课程状态</th>
                                        <th class="numeric"><i class="fa fa-wrench"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2"><input type="checkbox" id="allselect">&nbsp;<label for="allselect">全选</label></td>
                                        <td colspan="20">
                                            <div class="btn-group">
                                                <a href="javascript:;"  class="allCheckedBox btn btn-primary btn-sm">删除选中</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </section>
                        <div class="box-footer clearfix" id="pagination">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>
<script src="js/bootstrap-switch.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>

<script type="text/javascript" src="js/laydate.js"></script>
<script type="text/javascript">
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
    }();
</script>
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/uploadCourse.js"></script>
</body>
</html>
