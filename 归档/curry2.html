<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var sum=function(x,y){
			return x+y;
		}

		var curry=function(fn){
			var x=60;
			return function(y){
				return fn(x,y)
			}
		}

		console.log(curry(sum));

		var a=curry(sum);
		a(1);

	</script>
</body>
</html>
