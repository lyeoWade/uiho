<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background: #f1f1f1;">
<canvas id="c1" width="250" height="200" style="background: #fff;"> 请升级浏览器 </canvas>

<script type="text/javascript">
	window.onload=function(){
		var oC=document.getElementById('c1');
		var ctx=oC.getContext('2d');
		ctx.fillStyle='#f90';
		ctx.fillRect(0,0,250,50);
		ctx.fillStyle='#f60';
		ctx.fillRect(0,50,250,50);
		ctx.fillStyle='#f00';
		ctx.fillRect(0,100,250,50);
		ctx.fillStyle='#fc0';
		ctx.fillRect(0,150,250,50);
		var n=240/9;
		for(var i=0; i<4; i++){
			for(var j=0; j<9; j++){
				ctx.fillStyle='rgba(255,255,255,0.'+(j+1)+')';
				ctx.fillRect(j*n+5,5+i*50,n,40);
			}
		}
	};
</script>
</body>
</html>
