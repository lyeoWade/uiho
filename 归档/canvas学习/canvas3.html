<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="c1" width="600" height="600" style="background: #ccc;"> 请升级浏览器 </canvas>

<script type="text/javascript">
	window.onload=function(){
		var oC1=document.getElementById('c1');
		var ctx=oC1.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.lineTo(75,75);
		ctx.lineTo(50,100);
		ctx.fillStyle='red';
		ctx.fill();//自动闭合

		ctx.beginPath();
		ctx.moveTo(200,200);
		ctx.lineTo(225,225);
		ctx.lineTo(200,250);
		ctx.closePath();
		ctx.strokeStyle='red';
		ctx.stroke();
	};
</script>
</body>
</html>
