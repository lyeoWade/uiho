<body style="background: #f1f1f1;">
<canvas id="canvas" width="850" height="500" style="background: #fff;"> 请升级浏览器 </canvas>
<div id="color"></div>
<script type="text/javascript">
window.onload=function(){

  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var img=new Image();
  img.onload=function(){
    ctx.drawImage(img,0,0);
  }
  img.src="1.jpg";

  function pick(ev){
    var cx=ev.layerX;
    var cy=ev.layerY;
    var px=ctx.getImageData(cx,cy,1,1);
    console.log(px)
  }

  canvas.addEventListener('mouseover',pick,false);
}

</script>
</body>
