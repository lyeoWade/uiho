<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background: #f1f1f1;">
<canvas id="c1" width="250" height="200" style="background: #fff;"> 请升级浏览器 </canvas>

<script type="text/javascript">
window.onload=function(){
	var oC=document.getElementById('c1');
	var ctx=oC.getContext('2d');
	for(var i=0; i<10; i++){
		ctx.lineWidth=2+i;
		ctx.beginPath();
		ctx.moveTo(10+15*i,40);
		ctx.lineTo(10+15*i,150);
		ctx.stroke();
	}
};
</script>
</body>
</html>
