<script type="text/javascript">
var Uiho=new UihoForRenhuai();

var UserId=Uiho.getCookie('userIdByWeixin'); 
Uiho.GetHistory(UserId,function(){
	document.getElementById("clearHistory").addEventListener('tap', function() {
		var btnArray = ['否', '是'];
		mui.confirm('', '是否清空历史足迹?', btnArray, function(e) {
			if (e.index == 1) {
				Uiho.deleteHistory(UserId);
			}
		});
	});
});

//获取历史记录
