<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>排课详情</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">排课详情</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="#">排课管理</a></li>
                                <li class="active">排课详情</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            排课详情
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    <div class="form-group ">
                                        <label for="bondmoney" class="control-label col-lg-3 col-sm-3">开始时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input id="starttime" name="starttime" placeholder="开始时间" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="bondmoney" class="control-label col-lg-3 col-sm-3">结束时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input id="endtime" name="endtime" placeholder="结束时间" class="form-control " >
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="period" class="control-label col-lg-3 col-sm-3">时段</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <select class="form-control" id="period">
                                                <option value="1">上午</option>
                                                <option value="2">下午</option>
                                                <option value="3">晚上</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="price" class="control-label col-lg-3 col-sm-3">价格</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="price" name="price" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="save" type="button">保存</button>
                                            <span class="addtip"></span>
                                            <button class="btn btn-warning col-sm-3 pull-right" id="delete" type="button">删除此课程</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/courseArrayingEdit.js"></script>
</body>
</html>
