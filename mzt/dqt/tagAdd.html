<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>新增保证金</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body>

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增标签
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    
                                    <div class="form-group ">
                                        <label for="tag" class="control-label col-lg-3 col-sm-3">标签</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="tag" name="tag" placeholder="标签" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Etag" class="control-label col-lg-3 col-sm-3">标签英文名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " placeholder="标签英文名" id="Etag" name="Etag" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="addTag" type="button">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<script type="text/javascript">
//新增标签

$(function(){
    $('#addTag').on('click',function(){
        var oName=$('#tag').val();
        var oEName=$('#Etag').val();
        $.ajax({
            url:'php/imageList.php',
            data:'type=AddOneTag&tag='+oName+'&ename='+oEName,
            type:'POST',
            success:function(str){
                var oData=eval('('+str+')');
                if(oData.respondCode==0){
                    alert(oData.respondMsg);
                }
            }
        })
    })
});
</script>
</body>
</html>
