<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background: #f1f1f1;">
<canvas id="c1" width="600" height="600" style="background: #fff;"> 请升级浏览器 </canvas>

<script type="text/javascript">
	window.onload=function(){
		var oC=document.getElementById('c1');
		var ctx=oC.getContext('2d');

		for(var i=0; i<6; i++){
			for(var j=0; j<6; j++){
				ctx.strokeStyle='rgb('+Math.floor(255-35.5*i)+','+Math.floor(255-35.5*j)+',0)';

				ctx.beginPath();
				ctx.arc(25*i+12,25*j+12,10,0,Math.PI*180,true);
				ctx.stroke()
				//console.log(255-42.5*i)
			}
		}
	};
</script>
</body>
</html>
